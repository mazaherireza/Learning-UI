<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./style/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 425px)"
      href="./style/mobile.css"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">0</div>

      <div class="buttons">
        <div class="row">
          <button class="btn double">C</button>
          <button class="btn arrow">&larr;</button>
          <button class="btn operation">&divide;</button>
        </div>
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operation">&times;</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operation">&minus;</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operation">&plus;</button>
        </div>
        <div class="row">
          <button class="btn triple">0</button>
          <button class="btn operation">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
