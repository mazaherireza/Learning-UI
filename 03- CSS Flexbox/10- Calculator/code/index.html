<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/index.css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="screen">0</div>

      <div class="buttons">
        <div class="row">
          <button class="button double">C</button>
          <button class="button arrow">&larr;</button>
          <button class="button operation">&divide;</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operation">&times;</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operation">&minus;</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operation">&plus;</button>
        </div>
        <div class="row">
          <button class="button triple">0</button>
          <button class="button operation">&equals;</button>
        </div>
      </div>
    </main>
  </body>
</html>
