<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/png"
    />

    <link rel="stylesheet" href="./style/main.css" />

      media="screen and (max-width: 768px)"

    <main>
      <h1 id="hero-title">Learning CSS.</h1>

          </div>
